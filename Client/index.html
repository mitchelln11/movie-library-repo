<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="col-sm-6">
    <div id="response">
        <pre>
            
        </pre>
    </div>

    <form action="api/values" method="post" id="my-form">
        <input type="text" name="title" placeholder="Title" id="title-field" />
        <input type="text" name="director" placeholder="Director" />
        <input type="text" name="genre" placeholder="Genre" />

        <button type="submit">Submit</button>
    </form>
</div>
<div class="col-sm-6" id="full-table">
    <button type="submit" id="all-movies">Display Movies</button>
    <pre></pre>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
